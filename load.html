<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="load"
      class="bg-green-500 h-[200px] w-[200px] relative top-3 left-3"
    >
      <div
        id="rise"
        class="absolute bottom-0 left-3 right-0 h-[5px] bg-blue-500 w-16"
      ></div>
    </div>
    <script>
      function loadMore() {
        const loadDiv = document.getElementById("rise");
        let height = 0;
        let interval = setInterval(() => {
          height += 1;
          loadDiv.style.height = height + "px";
          console.log(height);
          if (height >= 200) {
            clearInterval(interval);
          }
        }, 100);
      }
      loadMore();
    </script>
  </body>
</html>
